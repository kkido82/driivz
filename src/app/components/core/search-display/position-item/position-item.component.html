<div class="close" (click)="removePosition();">X</div>
<div (mousedown)="select($event);" class="sticker" [ngClass]="{'active': position.selected}">
    <h3>{{position.name}}</h3>
    <div>Latitude: {{position.latitude}}</div>
    <div>Longitude: {{position.longitude}}</div>
    <div>Date: {{position.timestamp | date:'medium'}}</div>
</div>
