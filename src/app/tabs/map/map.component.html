<div class="map-container">
  <google-map #maps width="100%" [zoom]="zoom" [center]="center" [options]="options">
    <ng-container *ngIf="issResponse$ | async">
      <map-marker #markerElem [position]="marker?.position" [icon]="marker?.icon"></map-marker>
    </ng-container>
  </google-map>
</div>
