<ng-container *ngIf="(positions$ | async) && (positions$ | async)?.length; else noData">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Longitude</th>
                <th>Latitude</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let position of (positions$ | async)">
                <td>{{position.name}}</td>
                <td>{{position.timestamp}}</td>
                <td>{{position.longitude}}</td>
                <td>{{position.latitude}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>

<ng-template #noData>
    <div class="no-data">
    <h2>NO SAVED POSITIONS</h2>
</div>
</ng-template>
