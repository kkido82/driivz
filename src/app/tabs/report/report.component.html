<ng-container *ngIf="positions$ | async as positions; else noData">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Longitude</th>
                <th>Latitude</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let position of positions">
                <td>{{position.name}}</td>
                <td>{{position.timestamp}}</td>
                <td>{{position.longitude}}</td>
                <td>{{position.latitude}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>

<ng-template #noData>
    <h2>NO SAVED POSITIONS</h2>
</ng-template>
